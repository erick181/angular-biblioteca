<div class="table">
    <h1>Tecnicos</h1>
    <div class="bt-create">
        <a routerLink="create" class="mat-elevation-z8">Criar Ordem Servico</a>
    </div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="technician">
        <th mat-header-cell *matHeaderCellDef> Tecnico </th>
        <td mat-cell *matCellDef="let element"> {{element.technician}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.client}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="dataAbertuda">
        <th mat-header-cell *matHeaderCellDef> Data Abertura </th>
        <td mat-cell *matCellDef="let element"> {{element.dataAbertuda}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="dataFechamento">
        <th mat-header-cell *matHeaderCellDef> Data Fechamento </th>
        <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> 
          <a routerLink="update/{{element.id}}">
            <i class="material-icons">edit</i>
          </a>  
          <a routerLink="delete/{{element.id}}">
            <i class="material-icons">visibility</i>
          </a> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5,10]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
